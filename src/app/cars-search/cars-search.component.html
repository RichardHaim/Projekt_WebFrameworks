<div class="card">

    <div class="card-header">
        <h2 class="card-title">Car Search</h2>
    </div>

    <div class="card-body">

         <form>
             <div class="form-group">
                 <label>Marke:</label>
                 <input [(ngModel)]="Marke" name="Marke" class="form-control">
             </div>
             <div class="form-group">
                 <label>Modell:</label>
                 <input [(ngModel)]="Modell" name="Modell" class="form-control">
             </div>

             <div class="form-group">
             <button
                 [disabled]="!Marke || !Modell"
                 (click)="search()"
                 class="btn btn-default">
                 Search
                 </button>
            </div>
        </form>

    </div>
</div>

<div class="card" *ngIf="cars.length">

    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Marke</th>
                <th>Modell</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of cars"
                [class.table-active]="c === selectedCar">
                <td>
                    <span class="badge badge-pill badge-info">
                        {{ c.Marke }}
                    </span>
                </td>
                <td>{{c.Marke }}</td>
                <td>{{c.Modell }}</td>
                <td>
                    <button
                        (click)="select(c)"
                        class="btn btn-info btn-sm"
                        style="min-width: 85px">
                        Select
                    </button>
                </td>
            </tr>
        <tbody>
    </table>

</div>

<div class="card">
    <div class="card-body">
        <pre>{{ selectedCar | json }}</pre>
    </div>
</div>
